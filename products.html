<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“¦ Productos - Kiosco App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS (ya lo importamos en products.js) -->
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-gray-900 text-white p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
    <h2 class="text-xl font-bold mb-6 text-center">ğŸª Kiosco App</h2>
    <nav class="space-y-2">
      <a href="index.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ“Š Dashboard</a>
      <a href="products.html" class="block px-4 py-3 rounded bg-gray-700">ğŸ“¦ Productos</a>
      <a href="purchases.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ›’ Compras</a>
      <a href="sales.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ’° Ventas</a>
    </nav>
  </aside>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden md:hidden"></div>

  <!-- Main -->
  <main class="flex-1 p-4 md:p-6">

    <!-- Mobile top bar -->
    <div class="flex items-center justify-between mb-4 md:hidden">
      <button id="btnMenu" class="text-2xl">â˜°</button>
      <h1 class="text-xl font-bold">Productos</h1>
    </div>

    <!-- Desktop title -->
    <h1 class="hidden md:block text-2xl font-bold mb-6">ğŸ“¦ Productos</h1>

    <!-- Buscador -->
    <div class="mb-4">
      <input 
        type="text" 
        id="buscadorProductos"
        placeholder="ğŸ” Buscar producto..."
        class="w-full border p-2 rounded focus:outline-none focus:ring focus:ring-blue-300"
      >
    </div>

    <!-- Formulario -->
     
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow mb-6">
      
      <h2 class="font-semibold mb-4 text-lg">â• Agregar / Editar producto</h2>

      <form id="formProducto" class="space-y-4 md:grid md:grid-cols-3 md:gap-4 md:space-y-0">
        <input type="hidden" id="productoId">

        <div>
          <label class="text-sm text-gray-600">Nombre</label>
          <input id="nombre" type="text" class="border p-2 rounded-lg w-full" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Precio venta</label>
          <input id="precioVenta" type="number" class="border p-2 rounded-lg w-full" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Precio compra</label>
          <input id="precioCompra" type="number" class="border p-2 rounded-lg w-full" required>
        </div>

        <button class="bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 md:col-span-3">
          Guardar producto
        </button>
      </form>
    </div>

    <!-- Listado -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow">
      <h2 class="font-semibold mb-4 text-lg">ğŸ“‹ Productos</h2>

      <!-- Mobile cards -->
      <div id="listaMobile" class="space-y-3 md:hidden"></div>

      <!-- Desktop table -->
      <div class="hidden md:block overflow-x-auto">
        <table class="w-full border rounded-xl shadow-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3 text-left font-semibold text-gray-700">Nombre</th>
              <th class="p-3 text-center font-semibold text-gray-700">Precio Venta</th>
              <th class="p-3 text-center font-semibold text-gray-700">Precio Compra</th>
              <th class="p-3 text-center font-semibold text-gray-700">Ganancia</th>
              <th class="p-3 text-center font-semibold text-gray-700">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos"></tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<!-- Scripts -->
<script type="module" src="js/supabase.js"></script>
<script type="module" src="js/products.js"></script>

<script>
  // Sidebar mobile toggle
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const btnMenu = document.getElementById("btnMenu");

  btnMenu.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

</body>
</html>
