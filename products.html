<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“¦ Productos - Kiosco App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 bg-gray-900 text-white p-4
           transform -translate-x-full md:translate-x-0 transition-transform z-50">
    <h2 class="text-xl font-bold mb-6 text-center">ğŸª Kiosco App</h2>
    <nav class="space-y-2">
      <a href="index.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ“Š Dashboard</a>
      <a href="products.html" class="block px-4 py-3 rounded bg-gray-700">ğŸ“¦ Productos</a>
      <a href="purchases.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ›’ Compras</a>
      <a href="sales.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ’° Ventas</a>
    </nav>
  </aside>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden md:hidden"></div>

  <!-- Main -->
  <main class="flex-1 p-4 md:p-6">

    <!-- Mobile top -->
    <div class="flex items-center justify-between mb-4 md:hidden">
      <button id="btnMenu" class="text-2xl">â˜°</button>
      <h1 class="text-xl font-bold">Productos</h1>
    </div>

    <h1 class="hidden md:block text-2xl font-bold mb-6">ğŸ“¦ Productos</h1>

    <!-- Buscador -->
    <input
      type="text"
      id="buscadorProductos"
      placeholder="ğŸ” Buscar producto..."
      class="w-full mb-4 border p-2 rounded-lg focus:ring"
    >

    <!-- Formulario -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow mb-6">
      <h2 class="font-semibold mb-4 text-lg">â• Agregar / Editar producto</h2>

      <form id="formProducto"
        class="space-y-4 md:grid md:grid-cols-3 md:gap-4 md:space-y-0">
        <input type="hidden" id="productoId">

        <div>
          <label class="text-sm text-gray-600">Nombre</label>
          <input id="nombre" class="border p-2 rounded-lg w-full" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Precio venta</label>
          <input id="precioVenta" type="number" class="border p-2 rounded-lg w-full" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Precio compra</label>
          <input id="precioCompra" type="number" class="border p-2 rounded-lg w-full" required>
        </div>

        <button
          class="bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 md:col-span-3">
          Guardar producto
        </button>
      </form>
    </div>

    <!-- Listado -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-semibold text-lg">ğŸ“‹ Productos</h2>

        <button
          id="btnDescargarPDF"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
          ğŸ“„ Descargar PDF
        </button>
      </div>

      <!-- Mobile -->
      <div id="listaMobile" class="space-y-3 md:hidden"></div>

      <!-- Desktop -->
      <div class="hidden md:block overflow-x-auto">
        <table class="w-full border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3 text-left">Nombre</th>
              <th class="p-3 text-center">Venta</th>
              <th class="p-3 text-center">Compra</th>
              <th class="p-3 text-center">Ganancia</th>
              <th class="p-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProductos"></tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<script type="module" src="js/supabase.js"></script>
<script type="module" src="js/products.js"></script>

<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const btnMenu = document.getElementById("btnMenu");

  btnMenu.onclick = () => {
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  };

  overlay.onclick = () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  };
</script>

</body>
</html>
