<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’° Ventas - Kiosco App</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-gray-900 text-white p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
    <h2 class="text-xl font-bold mb-6 text-center">ğŸª Kiosco App</h2>
    <nav class="space-y-2">
      <a href="index.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ“Š Dashboard</a>
      <a href="products.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ“¦ Productos</a>
      <a href="purchases.html" class="block px-4 py-3 rounded hover:bg-gray-700">ğŸ›’ Compras</a>
      <a href="sales.html" class="block px-4 py-3 rounded bg-gray-700">ğŸ’° Ventas</a>
    </nav>
  </aside>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden md:hidden"></div>

  <!-- Main -->
  <main class="flex-1 p-4 md:p-6">

    <!-- Mobile bar -->
    <div class="flex items-center justify-between mb-4 md:hidden">
      <button id="btnMenu" class="text-2xl">â˜°</button>
      <h1 class="text-xl font-bold">Ventas</h1>
    </div>

    <!-- Desktop title -->
    <h1 class="hidden md:block text-2xl font-bold mb-6">ğŸ’° Ventas</h1>

    <!-- Buscador -->
    <div class="mb-4">
      <input 
        type="text" 
        id="buscadorVentas"
        placeholder="ğŸ” Buscar venta por producto..."
        class="w-full border p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
      >
    </div>

    <!-- Formulario -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow mb-6">
      <h2 class="font-semibold mb-4 text-lg">â• Agregar / Editar venta</h2>

      <form id="formVenta" class="space-y-4 md:grid md:grid-cols-3 md:gap-4 md:space-y-0">
        <input type="hidden" id="ventaId">

        <div>
          <label class="text-sm text-gray-600">Producto</label>
          <select id="productoSelect" class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300" required></select>
        </div>

        <div>
          <label class="text-sm text-gray-600">Cantidad</label>
          <input id="cantidad" type="number" class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Precio venta</label>
          <input id="precioVenta" type="number" class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300" required>
        </div>

        <div>
          <label class="text-sm text-gray-600">Fecha</label>
          <input id="fecha" type="date" class="w-full border border-gray-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300" required>
        </div>

        <button class="bg-green-600 hover:bg-green-700 text-white rounded-xl py-3 md:col-span-3 transition-colors duration-300 font-medium">
          Guardar venta
        </button>
      </form>
    </div>

    <!-- Listado -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow">
      <h2 class="font-semibold mb-4 text-lg">ğŸ“‹ Ventas registradas</h2>

      <!-- Mobile cards -->
      <div id="listaMobile" class="space-y-3 md:hidden"></div>

      <!-- Desktop table -->
      <div class="hidden md:block overflow-x-auto">
        <table class="w-full border rounded-xl shadow-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3 text-left font-semibold text-gray-700">Producto</th>
              <th class="p-3 text-center font-semibold text-gray-700">Cantidad</th>
              <th class="p-3 text-center font-semibold text-gray-700">Precio Unitario</th>
              <th class="p-3 text-center font-semibold text-gray-700">Subtotal</th>
              <th class="p-3 text-center font-semibold text-gray-700">Ganancia</th>
              <th class="p-3 text-center font-semibold text-gray-700">Fecha</th>
              <th class="p-3 text-center font-semibold text-gray-700">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaVentas" class="tabla-ventas-contenedor"></tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<!-- Scripts -->
<script type="module" src="js/supabase.js"></script>
<script type="module" src="js/sales.js"></script>

<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const btnMenu = document.getElementById("btnMenu");

  btnMenu.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  // Establecer fecha actual por defecto
  document.addEventListener('DOMContentLoaded', () => {
    const fechaInput = document.getElementById('fecha');
    if (fechaInput) {
      const today = new Date().toISOString().split('T')[0];
      fechaInput.value = today;
    }
  });
</script>

</body>
</html>
